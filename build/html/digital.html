<ul class="simple">

<li><p>信息处理：获取、存储、加工、表达、传输</p></li>
<li><p>信息编码：对原始信息符号按一定规则所进行的变换</p></li>
<li><p>信息数字化：把各种形式的信息转换为二进制数的过程</p></li>
</ul>
